# Paper2Repo Configuration

# LLM Provider Settings
llm:
  provider: ${LLM_PROVIDER:-mock}  # openai, anthropic, or mock
  default_model: gpt-4o
  models:
    fast: gpt-4o-mini
    balanced: gpt-4o
    powerful: gpt-4-turbo
  max_tokens: 4096
  temperature: 0.7
  api_timeout: 60
  max_retries: 3

# Token Budget
budget:
  total_tokens: 1000000
  per_agent_limit: 100000

# Workflow Settings
workflow:
  max_refinement_iterations: 3
  enable_reference_mining: true
  clean_slate_memory: true

# Output Settings
output:
  default_directory: ./output
  create_readme: true
  create_tests: true

# Tool Settings
tools:
  github_token: ${GITHUB_TOKEN:-}
  enable_sandbox: true
  sandbox_timeout: 300

# Validation
validation:
  min_compatibility_score: 0.80
  enable_static_analysis: true
  enable_execution_tests: false
